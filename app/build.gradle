//        releaseVersionCode 9
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "ru.jehy.rutracker_free"
        minSdkVersion 16
        targetSdkVersion 24
        versionName '9.0.0'
        versionCode 9
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name: 'ThaliOnionProxyAndroid-release', ext: 'aar')
    //compile 'org.slf4j:slf4j-api:1.7.7'
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile "slf4j-android-1.6.1-RC1.jar"
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'


    compile "cz.msebera.android:httpclient:4.4.1.2"
    compile 'org.slf4j:slf4j-api:1.7.7'
    //compile 'com.msopentech.thali:ThaliOnionProxyUniversal:' + version

    compile 'org.slf4j:slf4j-android:1.7.7'
    //   compile 'com.google.android.gms:play-services:8.3.0'
    //compile(name: 'thali', ext: 'aar')
}
